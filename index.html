<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Translator</title>
</head>
<body>
<header>
    <h1>Word-Play</h1>
    <h4>Due to the public nature of this service, submissions are limited at 5/hr/IP Address</h4>
</header>
<form>
    <label for="language">Language</label>
        <select name="language" id="language">
            <!-- the options for this select are populated by the javascript -->
        </select>
    <label for="inputText"></label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <input type="button" onclick="clickedOn()" value="submit"/>
</form>

<div id="outputArea">
    <h4>Translation output:</h4>
    <p id="output">Your outputted text will appear here</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
